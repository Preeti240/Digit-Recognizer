<body>

   <div class="container">
     
    <div class="jumbotron jumbotron-fluid">
    <div class="container">
    <h1 class="display-4">MNIST Digit Recognition</h1>
    <p class="lead">Scikit-Learn and Ensemble Learning Techniques Integerated in Flask.</p>
    </div>
    </div>

    <canvas id="sketch" style="border: 1px solid black; cursor: crosshair;" width="400" height="400"></canvas>
    <br/>
    <br/>
    <button class="btn" id="recognizeBtn">Recognize</button>
    <button class="btn" id="clearBtn">Clear</button>

    <br/>
    <br/>
    <p id="digit"class="text-center h2"></p>
    <script type="text/javascript">
      $(function() {
        var sketch = $('#sketch').sketch();
      });

      $('#recognizeBtn').on('click', function (e) {
        var canvas = document.getElementById('sketch');
        $.ajax({
          type: "POST",
          url: '/recognizer',
          data: JSON.stringify({'image':canvas.toDataURL()}),
          contentType: "application/json; charset=utf-8",
        }).done(function(data) {
            console.log(data);
            var text = $('#digit').text();
            $('#digit').text('Recognized digit: '+data)
        });

       });

      $('#clearBtn').on('click', function (e) {
        var canvas = document.getElementById('sketch');
        var context = canvas.getContext('2d');
        context.clearRect(0, 0, canvas.width, canvas.height);
        $('#sketch').sketch('actions',[]);
        $('#digit').text('');

       });

    </script>
